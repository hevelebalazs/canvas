<html>
    <canvas id="canvas">
</html>

<style>
body {
    margin: 0;
}

canvas#canvas {
    width: 100%;
    height: 100%;
}
</style>

<script>
var canvas;
var context;
var coord;     /* coordinate/pixel ratio */
var tick = 10; /* milliseconds between two consecutive frames */
var timer;     /* reference to update timer */

var mousex = 0, mousey = 0;

var circle = {
    x: 0, y: 0,
    r: 1,
    fx: 0, fy: 0, /* move force */
    speed: 5      /* coords per second */
};

function draw() {
    /* fill canvas */
    context.fillStyle = "#FFFFCC";
    context.rect(0, 0, canvas.width, canvas.height);
    context.fill();
    
    /* init transformations */
    context.save();
    context.translate(canvas.width / 2, canvas.height / 2);
    context.scale(coord, coord);
    
    /* draw circle */
    context.fillStyle = "#FF0000";
    context.beginPath();
    context.arc(circle.x, circle.y, circle.r, 0, 2 * Math.PI);
    context.fill();
    
    context.restore();
}

function update() {
    /* face towards mouse */
    var distx = mousex - circle.x;
    var disty = mousey - circle.y;
    var angle = Math.atan2(disty, distx);
    
    circle.fx = circle.speed * Math.cos(angle);
    circle.fy = circle.speed * Math.sin(angle);
    
    /* move */
    circle.x += circle.fx * (tick / 1000);
    circle.y += circle.fy * (tick / 1000);

    draw();

    timer = setTimeout(update, tick);
}

function mousemove(event) {
    /* save mouse coordinates */
    mousex = event.clientX;
    mousey = event.clientY;
    
    /* transform from pixel to coordinates */
    mousex = (mousex - canvas.width / 2) / coord;
    mousey = (mousey - canvas.height / 2) / coord;
}

/* window resize */
function resize() {
    /* resize canvas */
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    
    /* calculate coord ratio */
    var minsize;
    if (canvas.width < canvas.height) {
        minsize = canvas.width;
    } else {
        minsize = canvas.height;
    }
    coord = minsize / 20;
    
    draw();
}

function init() {
    canvas = document.getElementById("canvas");
    context = canvas.getContext("2d");
    
    /* init canvas coordinates */
    resize();
    
    update();
}

window.onload = init;
window.onresize = resize;
window.onmousemove = mousemove;
</script>
