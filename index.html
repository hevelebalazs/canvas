<html>
    <canvas id="canvas">
</html>

<style>
body {
    margin: 0;
}

canvas#canvas {
    width: 100%;
    height: 100%;
}
</style>

<script>
var canvas;
var context;

function draw() {
    /* fill canvas */
    context.fillStyle = "#FFFFCC";
    context.rect(0, 0, canvas.width, canvas.height);
    context.fill();
}

/* window resize */
function resize() {
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    draw();
}

function init() {
    canvas = document.getElementById("canvas");
    context = canvas.getContext("2d");
    /* init canvas coordonates */
    resize();
}

window.onload = init;
window.onresize = resize;
</script>
