<html>
    <canvas id="canvas">
</html>

<style>
body {
    margin: 0;
}

canvas#canvas {
    width: 100%;
    height: 100%;
}
</style>

<script>
var canvas;
var context;
var coord;     /* coordinate/pixel ratio */
var tick = 10; /* milliseconds between two consecutive frames */
var timer = 0; /* reference to update timer */

var mousex = 0, mousey = 0;

var circle = {
    x: 0, y: 5,
    r: 1,
    fx: 0, fy: 0, /* move force */
    speed: 5      /* coords per second */
};

var lines = [{ x1: -5, y1: -1, x2: 5,  y2: 1  },
             { x1:  5, y1:  1, x2: 10, y2: -5 },
             { x1: 10, y1: -5, x2: -5, y2: -1 }
            ];

function draw() {
    /* fill canvas */
    context.fillStyle = "#FFFFCC";
    context.rect(0, 0, canvas.width, canvas.height);
    context.fill();
    
    /* init transformations */
    context.save();
    context.translate(canvas.width / 2, canvas.height / 2);
    context.scale(coord, coord);
    
    /* draw circle */
    context.fillStyle = "#964B00";
    context.beginPath();
    context.arc(circle.x, circle.y, circle.r, 0, 2 * Math.PI);
    context.fill();
    
    /* draw lines */
    var i;
    for (i = 0; i < lines.length; ++i) {
        var line = lines[i];
        
        if (line.touch) context.strokeStyle = "#FF0000";
        else context.strokeStyle = "#000000";
        
        context.beginPath();
        context.lineWidth = 2 / coord;
        context.moveTo(line.x1, line.y1);
        context.lineTo(line.x2, line.y2);
        context.stroke();
    }
    
    context.restore();
}

function dist(x1, y1, x2, y2) {
    var distx = x1 - x2;
    var disty = y1 - y2;
    var dist2 = (distx * distx) + (disty * disty);
    return Math.sqrt(dist2);
}

/* does (x2, y2) -> (x3, y3) turn right to (x1, y1) -> (x2, y2)? */
function direction(x1, y1, x2, y2, x3, y3) {
    var dx1 = x2 - x1;
    var dy1 = y2 - y1;
    var dx2 = x3 - x2;
    var dy2 = y3 - y2;
    /* calculate
        | dx1 dx2 | 
        | dy1 dy2 |
    */
    var det = dx1 * dy2 - dx2 * dy1;
    return (det > 0);
}

/* does the circle touch the line? */
function collision(circle, line) {
    /* endpoint 1 */
    var dist1 = dist(circle.x, circle.y, line.x1, line.y1);
    if (dist1 < circle.r) return true;
    
    /* endpoint 2 */
    var dist2 = dist(circle.x, circle.y, line.x2, line.y2);
    if (dist2 < circle.r) return true;
    
    /* line */
    var distx = line.x1 - line.x2;
    var disty = line.y1 - line.y2;
    var angle = Math.atan2(disty, distx);
    /* point 1 */
    var angle1 = angle + Math.PI / 2;
    var x1 = circle.x + circle.r * Math.cos(angle1);
    var y1 = circle.y + circle.r * Math.sin(angle1);
    /* point 2 */
    var angle2 = angle - Math.PI / 2;
    var x2 = circle.x + circle.r * Math.cos(angle2);
    var y2 = circle.y + circle.r * Math.sin(angle2);
    
    var dir1 = direction(x1, y1, x2, y2, line.x1, line.y1);
    var dir2 = direction(x1, y1, x2, y2, line.x2, line.y2);
    
    var dir3 = direction(x1, y1, line.x1, line.y1, line.x2, line.y2);
    var dir4 = direction(x2, y2, line.x1, line.y1, line.x2, line.y2);
    
    if (dir1 != dir2 && dir3 != dir4) return true;
    
    return false;
}

function update() {
    /* face towards mouse */
    var distx = mousex - circle.x;
    var disty = mousey - circle.y;
    var angle = Math.atan2(disty, distx);
    
    circle.fx = circle.speed * Math.cos(angle);
    circle.fy = circle.speed * Math.sin(angle);
    
    var oldx = circle.x;
    var oldy = circle.y;
    
    /* move */
    circle.x += circle.fx * (tick / 1000);
    circle.y += circle.fy * (tick / 1000);
    
    /* check for collisions */
    var collisions = false;
    var i;
    for (i = 0; i < lines.length; ++i) {
        var line = lines[i];
        line.touch = collision(circle, line);
        if (line.touch) collisions = true;
    }
    
    if (collisions) {
        /* move back */
        circle.x = oldx;
        circle.y = oldy;
    }

    draw();

    timer = setTimeout(update, tick);
}

/* pause and continue */
function pause() {
    if (timer == 0) {
        /* continue */
        update();
    } else {
        /* pause */
        window.clearTimeout(timer);
        timer = 0;
    }
}

function mousemove(event) {
    /* save mouse coordinates */
    mousex = event.clientX;
    mousey = event.clientY;
    
    /* transform from pixel to coordinates */
    mousex = (mousex - canvas.width / 2) / coord;
    mousey = (mousey - canvas.height / 2) / coord;
}

/* window resize */
function resize() {
    /* resize canvas */
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    
    /* calculate coord ratio */
    var minsize;
    if (canvas.width < canvas.height) {
        minsize = canvas.width;
    } else {
        minsize = canvas.height;
    }
    coord = minsize / 20;
    
    draw();
}

function init() {
    canvas = document.getElementById("canvas");
    context = canvas.getContext("2d");
    
    /* init canvas coordinates */
    resize();
    
    update();
}

window.onload = init;
window.onresize = resize;
window.onmousemove = mousemove;
window.onclick = pause;
</script>
